resource_types:
- name: pivnet
  type: docker-image
  source:
    repository: pivotalcf/pivnet-resource
    tag: latest-final

- name: email
  type: docker-image
  source:
    repository: pcfseceng/email-resource

resources:
- name: govc
  type: github-release
  source:
    user: vmware
    repository: govmomi
    access_token: ((git_token)) ## Optional: Removing this will cause you to hit the rate limit

- name: om-cli
  type: github-release
  source:
    user: pivotal-cf
    repository: om
    access_token: ((git_token)) ## Optional: Removing this will cause you to hit the rate limit

- name: pivnet-cli
  type: github-release
  source:
    user: pivotal-cf
    repository: pivnet-cli
    access_token: ((git_token)) ## Optional: Removing this will cause you to hit the rate limit

- name: jq
  type: github-release
  source:
    user: stedolan
    repository: jq
    access_token: ((git_token)) ## Optional: Removing this will cause you to hit the rate limit

- name: tile-config-convertor
  type: github-release
  source:
    user: rahul-kj
    repository: tile-config-convertor
    access_token: ((git_token)) ## Optional: Removing this will cause you to hit the rate limit

- name: git-repo
  type: git
  source:
    uri: ((git_url))
    branch: ((git_branch))
    username: ((git_username))
    password: ((git_token))

- name: ops-manager
  type: pivnet
  source:
    api_token: ((pivnet_token))
    product_slug: ops-manager
    product_version: ((opsman_product_version))

- name: pas-product
  type: pivnet
  source:
    api_token: ((pivnet_token))
    product_slug: elastic-runtime
    product_version: ((pas_product_version))

- name: nsxt-product
  type: pivnet
  source:
    api_token: ((pivnet_token))
    product_slug: vmware-nsx-t
    product_version: ((nsxt_product_version))

- name: platform-automation-image
  type: pivnet
  source:
    api_token: ((pivnet_token))
    product_slug: platform-automation
    product_version: ((platform_automation_version))
    sort_by: semver

- name: platform-automation-tasks
  type: pivnet
  source:
    api_token: ((pivnet_token))
    product_slug: platform-automation
    product_version: ((platform_automation_version))
    sort_by: semver

- name: email
  type: email
  source:
    smtp:
      host: ((smtp_address))
      port: ((smtp_port))
      username: ((smtp_username))
      password: ((smtp_password))
    from: ((from_address))
    to: [((to_addresses))]

jobs:
- name: generate-ops-manager-config
  plan:
  - aggregate:
    - get: platform-automation-image
      params:
        globs: ["*.tgz"]
        unpack: true
    - get: git-repo
    - get: govc
      params:
        globs:
        - "*linux_amd64*"
    - get: pivnet-product
      resource: ops-manager
      params:
        globs:
        - ((opsman_glob))

  - task: generate-config
    file: git-repo/tasks/generate-opsman-config/task.yml
    params:
      DEBUG: ((debug))

- name: install-ops-manager
  plan:
  - aggregate:
    - get: git-repo
    - get: platform-automation-image
      params:
        globs: ["*.tgz"]
        unpack: true
    - get: platform-automation-tasks
      params:
        globs: ["*.zip"]
        unpack: true
    - get: pivnet-product
      resource: ops-manager
      params:
        globs:
        - ((opsman_glob))

  - task: create-opsman-import-file
    image: platform-automation-image
    file: git-repo/tasks/create-yml-file/task.yml
    params:
      DEBUG: ((debug))
      OUTPUT_FILE_NAME: opsman.yml
      PARAM_NAME: ((ops_manager_settings))

  - task: deploy-opsmanager-vm
    image: platform-automation-image
    file: platform-automation-tasks/tasks/create-vm.yml
    input_mapping:
      state: git-repo
      image: pivnet-product
      config: output-folder
    params:
      STATE_FILE: ((state_file_name))

  - task: commit-files-into-git
    image: platform-automation-image
    file: platform-automation-tasks/tasks/make-git-commit.yml
    input_mapping:
      repository: git-repo
      file-source: generated-state
    params:
      FILE_SOURCE_PATH: ((state_file_name))
      FILE_DESTINATION_PATH: ((state_file_destination))/((state_file_name))
      GIT_AUTHOR_NAME: ((ci_username))
      GIT_AUTHOR_EMAIL: ((ci_email_address))
      COMMIT_MESSAGE: "Updated state file after creating the OpsManager VM"

  - put: git-repo
    params:
      repository: repository-commit

  - task: create-opsman-env-file
    image: platform-automation-image
    file: git-repo/tasks/create-yml-file/task.yml
    output_mapping:
      output-folder: env
    params:
      DEBUG: ((debug))
      OUTPUT_FILE_NAME: ((opsman_env_filename))
      PARAM_NAME: ((ops_manager_env))

  - task: create-opsman-auth-file
    image: platform-automation-image
    file: git-repo/tasks/create-yml-file/task.yml
    output_mapping:
      output-folder: auth
    params:
      DEBUG: ((debug))
      OUTPUT_FILE_NAME: ((opsman_auth_filename))
      PARAM_NAME: ((ops_manager_auth))

  - task: configure-authentication
    image: platform-automation-image
    file: platform-automation-tasks/tasks/configure-authentication.yml
    input_mapping:
      config: auth
      env: env
    params:
      ENV_FILE: ((opsman_env_filename))
      AUTH_CONFIG_FILE: ((opsman_auth_filename))
    attempts: 20

- name: configure-ops-director
  plan:
  - aggregate:
    - get: git-repo
      passed: [install-ops-manager]
    - get: platform-automation-image
      passed: [install-ops-manager]
      params:
        globs: ["*.tgz"]
        unpack: true
    - get: platform-automation-tasks
      params:
        globs: ["*.zip"]
        unpack: true
      passed: [install-ops-manager]
    - get: pivnet-product
      resource: ops-manager
      params:
        globs: []
      trigger: true
      passed: [install-ops-manager]

  - task: create-ops-director-config-file
    image: platform-automation-image
    file: git-repo/tasks/create-yml-file/task.yml
    output_mapping:
      output-folder: config
    params:
      DEBUG: ((debug))
      OUTPUT_FILE_NAME: director.yml
      PARAM_NAME: ((ops_dir_configuration))

  - task: create-opsman-env-file
    image: platform-automation-image
    file: git-repo/tasks/create-yml-file/task.yml
    output_mapping:
      output-folder: env
    params:
      DEBUG: ((debug))
      OUTPUT_FILE_NAME: ((opsman_env_filename))
      PARAM_NAME: ((ops_manager_env))

  - task: configure-ops-director
    image: platform-automation-image
    file: platform-automation-tasks/tasks/configure-director.yml
    params:
      ENV_FILE: ((opsman_env_filename))
      DIRECTOR_CONFIG_FILE: director.yml

- name: deploy-director
  plan:
  - aggregate:
    - get: git-repo
      passed: [configure-ops-director]
    - get: platform-automation-image
      passed: [configure-ops-director]
      params:
        globs: ["*.tgz"]
        unpack: true
    - get: platform-automation-tasks
      params:
        globs: ["*.zip"]
        unpack: true
      passed: [configure-ops-director]
    - get: pivnet-product
      resource: ops-manager
      params:
        globs: []
      trigger: true
      passed: [configure-ops-director]

  - task: create-opsman-env-file
    image: platform-automation-image
    file: git-repo/tasks/create-yml-file/task.yml
    output_mapping:
      output-folder: env
    params:
      DEBUG: ((debug))
      OUTPUT_FILE_NAME: ((opsman_env_filename))
      PARAM_NAME: ((ops_manager_env))

  - task: deploy-ops-director
    image: platform-automation-image
    file: platform-automation-tasks/tasks/apply-changes.yml
    input_mapping:
      env: env
    params:
      ENV_FILE: ((opsman_env_filename))

- name: upload-nsxt
